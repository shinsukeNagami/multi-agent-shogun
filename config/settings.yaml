# multi-agent-shogun 設定ファイル

# 言語設定
# ja: 日本語（戦国風日本語のみ、併記なし）
# en: 英語（戦国風日本語 + 英訳併記）
# その他の言語コード（es, zh, ko, fr, de 等）も対応
language: ja

# スキル設定
skill:
  # スキル保存先（生成されたスキルはここに保存）
  save_path: "~/.claude/skills/shogun-generated/"

  # ローカルスキル保存先（このプロジェクト専用）
  local_path: "~/multi-agent-shogun/skills/"

# スクリーンショット設定
screenshot:
  # Windows側パス（参考用）
  windows_path: "C:\\Users\\{{USERNAME}}\\Pictures\\Screenshots"
  # WSL側パス（実際に使用）
  path: "/mnt/c/Users/{{USERNAME}}/Pictures/Screenshots"

# セキュリティ設定
security:
  # --dangerously-skip-permissions の使用（デフォルト: false）
  # true にすると全エージェントがパーミッション確認なしで実行される
  # ⚠ 複数エージェント同時起動時は誤実行の被害が増幅するリスクあり
  # CLI: -d / --dangerous  または  環境変数: ALLOW_DANGEROUS=1 でも有効化可能
  dangerous_mode: false

# ログ設定
logging:
  level: info  # debug | info | warn | error
  path: "~/multi-agent-shogun/logs/"
